<style>

  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    min-height: 100%;
    background: #000;
    color: white;
    font-family: 'Rajdhani', sans-serif;
    overflow-x: hidden;
    overflow-y: auto;
  }
  body {

    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding-top: 70px;
    padding-bottom: 50px;
  }

  .dashboard-container {

  }

  .company-name {

    color: white;

  }

  .platform {

  }

  h3 {

    margin-bottom: 12px;
  }

  .income-heading {

    margin-bottom: 12px;
  }

  p {

    margin: 4px 0;
  }

  ul {

    padding-left: 0;
    margin-top: 15px;
    text-align: left;
    margin-bottom: 40px;
  }

  ul li {
    font-size: 16px;
    margin: 8px 0;
    position: relative;
    padding-left: 20px;
  }

  .language-icon {

    top: 20px;
    right: 20px;
    background: rgba(255,255,255,0.05);
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 14px;
    color: white;
    z-index: 1000;
    transition: all 0.2s;
    backdrop-filter: blur(5px);
    border: 1px solid rgba(255,255,255,0.2);
  }

  .language-icon:hover {
    background: rgba(255,255,255,0.1);
  }

  .popup-overlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  .popup-content {
    background: rgba(255,255,255,0.05);
    padding: 12px 16px;
    border-radius: 12px;
    text-align: center;
    max-width: 220px;
    width: 80%;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.2);
  }

  .popup-content h4 {
    margin-bottom: 12px;
    font-size: 15px;
    font-weight: bold;
  }

  .popup-options {
    display: flex;
    justify-content: space-around;
    margin-bottom: 15px;
  }

  .popup-options button {
    flex: 1;
    margin: 0 4px;
    padding: 6px 0;
    border-radius: 8px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.2);
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.2s;
    backdrop-filter: blur(5px);
    font-size: 13px;
  }

  .popup-options button.selected {
    background: #fff;
    color: #000;
  }

  .popup-actions {
    display: flex;
    justify-content: space-around;
  }

  .popup-actions button {
    flex: 1;
    margin: 0 4px;
    padding: 6px 0;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.2s;
    backdrop-filter: blur(5px);
    font-size: 13px;
  }

  .popup-actions .cancel-btn {
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(255,255,255,0.05);
    color: #fff;
  }

  .popup-actions .cancel-btn:hover {
    background: rgba(255,255,255,0.15);
  }

  .popup-actions .yes-btn {
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(255,255,255,0.05);
    color: #fff;
  }

  .popup-actions .yes-btn:hover {
    background: #fff;
    color: #000;
  }

  .register-button-container {
    margin-top: 0px;
    text-align: center;
  }

  .register-button {
    display: inline-block;
    padding: 12px 80px;
    background-color: #111;
    color: white;
    font-size: 20px;
    font-weight: 600;
    text-decoration: none; /* Added to remove underline for <a> tag */
    border-radius: 0;
    box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
    font-family: 'Rajdhani', sans-serif;
    letter-spacing: 1px;
    border: none;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .register-button:hover {
    background-color: #222;
  }

  .register-button:active {
    transform: scale(0.98);
  }

  @media (max-width: 600px) {
    .company-name { font-size: 50px; }
    .platform { font-size: 18px; }

    p, ul li { font-size: 14px; }
    .language-icon { font-size: 12px; padding: 6px 10px; }
    .register-button {

      padding: 10px 60px;
    }
  }
</style>
